<!DOCTYPE html>
<html ng-app="dynamicFieldsPlugin">

  <head>
    
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script data-require="angular.js@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    
    <div ng-controller="dynamicFields" class="container">
      
      <h1>Dynamic Form Fields Creation Plugin</h1>
      
      <div class="form-group" data-ng-repeat="choice in choices">
        <button ng-click="removeNewChoice(choice)">Remove Choice</button> 
        <div> {{choice.name}} </div>
        <div> {{choice.id}} </div>
      </div>
      <div>
      {{choices}}
      </div>


      <input type="text" ng-model="newchoice.name" placeholder="enter name" >
      <div>
        {{newchoice.name}}
      </div>
      <input type="number" ng-model="newchoice.id"   placeholder="enter id">
      <div>
        {{newchoice.id}}
      </div>

      is number{{isNumber}}

      <button ng-click="addNewChoice()" > add</button>
      
    </div>
    <!--jQuery Scripts -->
    <script src="app.js"></script>
    
  </body>

</html>
