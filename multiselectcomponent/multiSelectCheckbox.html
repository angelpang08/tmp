<div style="box-sizing: border-box;">
    this is a select with check box
</div>
<div class="multi-select-with-checkbox">
   
    <div class="items_holder">this is place holder</div>
    <div class="dropdown">
        <div class = "filter_input"><input ng-model="filterInput"></div>
        
        <div class="Select_all" ng-show="!filterInput" >
            <checkbox-three-state checkbox-state="$ctrl.selectAll" change-state-to="$ctrl.allToggle()"></checkbox-three-state>
            Select all
        </div>
        <!--- group and options -->
        <select-group ng-repeat="group in $ctrl.groupAndOption" group-obj='group'>
<!--                      group-name="group.groupName" group-select="group.select">-->
            <select-option ng-repeat="option in group.groupOptions" option-obj='option' 
                           group-name="group.groupName"/>
<!--
                           option-name="option.displayLabel" option-selected="option.select"  
-->
        </select-group>
    </div>
</div>

<style>
    
    .items_holder{
        box-sizing: border-box;
        border: 1px solid black;
        width: 300px;
    }
    
    .dropdown{
        box-sizing: border-box;
        border: 1px solid black;
        width: 300px;
        padding: 3px 10px;
    }
    .filter_input{
    }
    .filter_input input{
        width: 100%;
        box-sizing: border-box;
    }


</style>
